<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Global Username Clicker</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f0f0f0; padding: 20px; }
    #leaderboard { background: white; padding: 20px; margin-top: 20px; border-radius: 10px; display: inline-block; }
    .user { margin: 5px 0; }
  </style>
</head>
<body>

  <h1>ğŸŒ Global Username Clicker ğŸŒ</h1>
  
  <input type="text" id="username" placeholder="Enter your username" />
  <br>
  <button id="clickButton" onclick="clickButton()">Click Me!</button>

  <div id="leaderboard">
    <h2>Leaderboard</h2>
    <div id="usersList"></div>
  </div>

<script>
  // Your Firebase config here:
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    databaseURL: "YOUR_DATABASE_URL",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_STORAGE_BUCKET",
    messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function clickButton() {
    const username = document.getElementById('username').value.trim();
    if (!username) {
      alert('Please enter a username!');
      return;
    }

    const userRef = db.ref('users/' + username);
    userRef.get().then(snapshot => {
      if (snapshot.exists()) {
        userRef.set(snapshot.val() + 1);
      } else {
        userRef.set(1);
      }
    });
  }

  function updateLeaderboard() {
    db.ref('users').on('value', snapshot => {
      const users = snapshot.val() || {};
      const sortedUsers = Object.entries(users).sort((a, b) => b[1] - a[1]);
      const usersList = sortedUsers.map(([name, clicks], index) => 
        `<div class="user">${index + 1}. <strong>${name}</strong>: ${clicks} clicks</div>`
      ).join('');
      document.getElementById('usersList').innerHTML = usersList;
    });
  }

  updateLeaderboard();
</script>

</body>
</html>
